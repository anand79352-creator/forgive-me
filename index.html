<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Can You Forgive Me?</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background-image:url('https://i.postimg.cc/FFNqk5tK/Whats-App-Image-2026-01-28-at-18-25-52.jpg');
    background-size:cover;
    background-position:center;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    background:rgba(0,0,0,0.65);
    padding:30px 20px;
    border-radius:20px;
    width:90%;
    max-width:350px;
    text-align:center;
    color:white;
}

h1{
    font-size:1.5rem;
    margin-bottom:25px;
}

.buttons{
    display:flex;
    justify-content:space-around;
}

button{
    padding:12px 25px;
    font-size:1rem;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

#yes{
    background:#4CAF50;
    color:white;
}

#no{
    background:#F44336;
    color:white;
    position:relative;
}

#finalMessage{
    display:none;
    margin-top:20px;
    font-size:1.3rem;
}

#finalImage{
    display:none;
    margin-top:15px;
    width:180px;
    border-radius:15px;
}

/* Extra mobile optimization */
@media (max-width:400px){
    h1{font-size:1.3rem;}
    button{font-size:0.9rem;}
    #finalImage{width:150px;}
}
</style>
</head>

<body>

<audio autoplay loop>
<source src="https://cdn.jsdelivr.net/gh/aryamohit176-arch/Ghee-Khatam/music.mp3">
</audio>

<div class="container">
<h1>Minnu, Can you forgive me?</h1>

<div class="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>

<div id="finalMessage">Hehe, thank you dumbo ❤️</div>
<img id="finalImage" src="https://cdn.jsdelivr.net/gh/aryamohit176-arch/Ghee-Khatam/ghee.png">
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const msg = document.getElementById("finalMessage");
const img = document.getElementById("finalImage");

yesBtn.onclick = () => {
  msg.style.display="block";
  img.style.display="block";
};

noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

function moveButton(){
  let x = Math.random()*150 - 75;
  let y = Math.random()*150 - 75;
  noBtn.style.transform = `translate(${x}px,${y}px)`;
}
</script>

</body>
</html>
